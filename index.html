<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esan Got Fanpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Esan Got Fanpage</h1>
        <div class="row">
            <div class="col-7">
                <table id="character-table" class="table table-striped table-success">
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>Title</th>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            <div class="col-5">
                <div id="spinner-div" class="spinner-border text-primary" role="status">
                    <span>Loading...</span>
                </div>
                <div class="card">
                    <img id="char-img" height="200px" src="https://media.4-paws.org/d/2/5/f/d25ff020556e4b5eae747c55576f3b50886c0b90/cut%20cat%20serhio%2002-1813x1811-720x719.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p id="name-p"><b>Name: </b></p>
                        <p id="title-p"><b>Title: </b></p>
                        <p id="house-p"><b>Family: </b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
